<!doctype html>
<html lang="en">
  <head>
    <title>CognateQUest - home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css">
  </head>

  <body>
    
    <div class="game-content">
      <div class="title">
        <h1>CognateQuest</h1>
      </div>
      <p>
        Jogue um jogo de palavras cognatas com amigos online. Responda o máximo de palavras para ser o top 1 do ranking.
      </p>
      <small class="text-muted">
        Informe seu nome de usuario e senha, para entrar ou cagastrar sua conta.
      </small>
      <form action="" method="" id="formLogin" class="formLogin">
        <h3>
          Faça login para participar do jogo.
        </h3>
        <div class="mb-3">
          <label for="username" class="form-label">Nome de Usuário</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="mb-3 d-grid gap-2">
          <button class="btn btn-primary">Entrar</button>
        </div>
      </form>
      
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const form = document.getElementById("formLogin")
      const username = document.getElementById("username")
      const password = document.getElementById("password")

      form.addEventListener("submit", (e) => {
        e.preventDefault()

        if(username.value){
          socket.emit("login", {username: username.value, password: password.value})
          console.log({
            username: username.value,
            password: password.value
          })
        }
      })

      socket.on("message", (message)=>{
        if(message.message === true){
          window.location.replace("/game")
        }
      })
    </script>
  </body>
</html>
